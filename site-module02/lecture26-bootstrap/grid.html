<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-sm-6">Col 1</div> <!-- md for medium size => 992px to 1199px --> <!-- 4 for 3 columns of 4 grid units => 3*4=12 -->
      <div class="col-md-4 col-sm-6">Col 2</div> <!-- sm for medium size => 768px to 992px -->  <!-- 6 for 2 columns of 6 grid units => 6*2=12 -->
      <div class="col-md-4 col-sm-6">Col 3</div> 
    </div>
    <div class="row">
      <div class="col-xs-6">Col XS1</div> <!-- xs for extra small size => below 576px --> <!-- 6 for 2 columns of 6 grid units => 6*2=12 --> 
      <div class="col-xs-6">Col XS2</div> <!-- xs will ensure the grid display doesn't change whatever the size of the screen -->
      <div class="col-xs-6">Col XS3</div> 
    </div>
  </div>

  <!-- Added by me -->
  <br>
  <br>
  <a ID="home" href="./../../index.html">Home</a>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
